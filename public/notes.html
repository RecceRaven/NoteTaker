<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note Taker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styling.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-brand">
                        <div class="navbar-item"></div>
                        <img src="./Assets/images/logo.png" width="250" height="50">
                      </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="navbar-item" href="/">Home</a>
                            <a class="github-button" href="https://github.com/RecceRaven" data-color-scheme="no-preference: dark; light: light; dark: dark;" data-size="large" aria-label="Follow @RecceRaven on GitHub">Follow @RecceRaven</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <h2 class="title">Existing Notes</h2>
                    <div id="existing-notes">
        
                    </div>
                </div>
                <div class="column is-half is-right">
                    <h2 class="title" id="main">New Note</h2>
                    <form id="note-form">
                        <div class="field">
                            <label class="label">Note Title</label>
                            <div class="control">
                                <input class="input" type="text" id="note-title" placeholder="Enter Title Here">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Note Text</label>
                            <div class="control">
                                <textarea class="textarea" id="note-text" placeholder="Enter Details Here"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-right">
                            <div class="control">
                                <button type="submit" class="button" id="save-note">Save Note</button>
                            </div>
                            <div class="control">
                                <button type="button" class="button" id="clear-form">Clear Form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
              <p>
                Note Taker by Anthony Ramdeen.
                <br>
                <br>

                
              </p>
            </div>
          </footer>
    

    </section>


<script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
