<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Note Taker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-black">
        <div class="container">
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">Home</a>
                    <a class="navbar-item">Documentation</a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-dark">Github</a>
                            <a class="button is-link">Download</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h2 class="title">New Note</h2>
                    <form id="note-form">
                        <div class="field">
                            <label class="label">Note Title</label>
                            <div class="control">
                                <input class="input" type="text" id="note-title" placeholder="Enter note title">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Note Text</label>
                            <div class="control">
                                <textarea class="textarea" id="note-text" placeholder="Enter note text"></textarea>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button type="submit" class="button is-primary" id="save-note">Save Note</button>
                            </div>
                            <div class="control">
                                <button type="button" class="button is-danger" id="clear-form">Clear Form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="column is-one-third">
            <h2 class="title">Existing Notes</h2>
            <div id="existing-notes">

            </div>
        </div>
        </div>

    </section>
    <!-- Include your JavaScript file at the bottom -->
    <script src="./script.js"></script>
</body>

</html>
