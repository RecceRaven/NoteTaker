<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Taker Landing Page</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styling.css"
</head>
<body>
    <nav class="navbar">
        <div class="container">
          <div id="navMenu" class="navbar-menu">

                <img src="./Assets/images/logo.png" width="250" height="50">

            </div>
      
            <div class="navbar-end">

            </div>

      <section class="hero is-fullheight-with-navbar">

        </div>

<script async defer src="https://buttons.github.io/buttons.js"></script>
